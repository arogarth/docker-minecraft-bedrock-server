name: Build Minecraft Server Docker Image
on: [push]
      
jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MC_VERSION: "1.16.210.06"
#    strategy:
#      matrix:
#        mc_version:
#          - "1.16.210.06"
#          - "1.16.201.03"
#          - "1.14.60.5"

    steps:
      - uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          build-args: "SERVER_VERSION=${{ env.MC_VERSION }}"
          tags:  arogarth/docker-minecraft-bedrock-server:latest,arogarth/docker-minecraft-bedrock-server:${{ env.MC_VERSION }}

